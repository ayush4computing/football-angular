<div class="container">

  <div class="row player-title text-center my-5">
    <p> Players</p>
 </div>
    <div class="row my-5 mx-auto" style="width: 90%;">

    <div class="card mx-3 my-5" *ngFor="let p of players;" style="width: 15rem;">
        <div class="card-body">
          <h5 class="card-title text-center player-first-name"></h5>
          <h5 class="card-title text-center player-last-name"></h5>
          <h5 class="card-text text-center player-jersey-number"></h5>
          <h5 class="card-title text-center player-position"></h5>
        </div>
      </div>
    </div>
    <div class="row my-5 ">
        <button type="button" class="btn btn-danger mx-auto" (click)="navigateToRegister()">Add Player</button>
    </div>
</div>
